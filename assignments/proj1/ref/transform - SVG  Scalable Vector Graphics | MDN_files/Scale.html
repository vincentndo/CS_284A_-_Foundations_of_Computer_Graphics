<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <link href="SkewY_data/samples.css" rel="stylesheet" type="text/css">
        
        <style type="text/css">
            html,body,svg { height:100% }

        </style>
        
        <title>transform - Scale - code sample</title>
    </head>
    <body>
        
            <svg viewBox="-50 -50 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- uniform scale -->
  <circle cx="0" cy="0" r="10" fill="red" transform="scale(4)"></circle>
 
  <!-- vertical scale -->
  <circle cx="0" cy="0" r="10" fill="yellow" transform="scale(1,4)"></circle>
 
  <!-- horizontal scale -->
  <circle cx="0" cy="0" r="10" fill="pink" transform="scale(4,1)"></circle>
 
  <!-- No scale -->
  <circle cx="0" cy="0" r="10" fill="black"></circle>
</svg>
        
        
    
</body></html>
