<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <link href="SkewY_data/samples.css" rel="stylesheet" type="text/css">
        
        <style type="text/css">
            html,body,svg { height:100% }

        </style>
        
        <title>transform - Translate - code sample</title>
    </head>
    <body>
        
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- No translation -->
  <rect x="5" y="5" width="40" height="40" fill="green"></rect>
 
  <!-- Horizontal translation -->
  <rect x="5" y="5" width="40" height="40" fill="blue" transform="translate(50)"></rect>
 
  <!-- Vertical translation -->
  <rect x="5" y="5" width="40" height="40" fill="red" transform="translate(0 50)"></rect>
 
  <!-- Both horizontal and vertical translation -->
  <rect x="5" y="5" width="40" height="40" fill="yellow" transform="translate(50,50)"></rect>
</svg>
        
        
    
</body></html>
